<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Louzeiro">
    <meta name="description" content="Atividade de um site que fale sobre agua, proposto pelo professor Gabriel Augusto do Instituto Proa.">
    <meta name="keywords" content="oceano, agua, sea, paisagem">

    <title>Contato | O mundo marinho</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo.png" />

    <!-- css -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/add7a07cd1.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <!-- barra de navegação -->
        <nav>
            <ul>
                <a href=""><img src="img/icon.png" alt="logo" width="40"></a>
                <li><a href="index.html">Início</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html" class="selected">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <!-- //barra de navegação -->

        <!-- conteúdo inferior -->
        <article><br><br><br>

            <h1 class="title center">Contate nos</h1>
            
            <!-- formulário de contato -->
            <form action="">
                <article class="flex-form">
                    <div class="flexbox-form">
                        <!-- input nome -->
                        <div class="bloco-input">
                            <div class="icone-input">
                            <i class="fas fa-user" style="line-height: 2;"></i>
                            </div>
                            <input type="text" name="nome" style="box-shadow: none;" placeholder="Nome" required>
                        </div>
                        <!-- // input nome -->

                        <!-- input email -->
                        <div class="bloco-input">
                            <div class="icone-input">
                            <i class="fas fa-envelope" style="line-height: 2;"></i>
                            </div>
                            <input type="email" name="email" style="box-shadow: none;" placeholder="Email" required>
                        </div>
                        <!-- // input email -->

                        <!-- input telefone -->
                        <div class="bloco-input">
                            <div class="icone-input">
                            <i class="fas fa-phone-alt" style="line-height: 2;"></i>
                            </div>
                            <input type="phone" name="phone" style="box-shadow: none;" placeholder="Telefone" required>
                        </div>
                        <!-- // input telefone -->
                    </div>

                    <div class="flexbox-form">
                        <!-- input textbox -->
                        <textarea name="comentario" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
                        <!-- // input textbox -->
                    </div>
                    
                </article><br>

                    <input type="submit" class="botao-input" value="Enviar"><br><br>

            </form>
            <!-- //formulário de contato -->

        </article>
        <!-- //conteúdo inferior -->
    </header>
</body>
</html>
